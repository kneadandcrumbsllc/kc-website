<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Knead & Crumbs</title>

    <!-- Font Awesome Free CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-FH4FNZL4CB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-FH4FNZL4CB');
    </script>
</head>
<body>

    <!-- Header will load here -->
    <div id="header"></div>

    <!-- Content Section -->
    <div class="section" id="content">
        <h2>Home</h2>

        <!-- Featured Image -->
        <div style="text-align: center; margin-bottom: 20px;">
            <img src="img/bagels.jpg" 
                 alt="Freshly baked goods from Knead & Crumbs" 
                 style="max-width: 300px; width: 80%; height: auto; border-radius: 10px; border: 2px solid #63402C; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
        </div>

        <p>At Knead & Crumbs, we specialize in freshly baked bagels, muffins, cookies, and seasonal treats. Our mission is to bring warmth, comfort, and just the right amount of sweetness to your day.</p>
    </div>

    <!-- Footer will load here -->
    <div id="footer"></div>

    <!-- JavaScript to load header/footer -->
    <script>
        async function loadComponent(id, file) {
            const response = await fetch(file);
            document.getElementById(id).innerHTML = await response.text();
        }
        loadComponent("header", "header.html");
        loadComponent("footer", "footer.html");
    </script>

</body>
</html>
