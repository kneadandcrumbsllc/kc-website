<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Knead & Crumbs</title>

    <!-- Font Awesome Free CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header will load here -->
    <div id="header"></div>

    <!-- Content Section -->
    <div class="section" id="content">
        <h2>Home</h2>
        <p>At Knead & Crumbs, we specialize in freshly baked bagels, muffins, cookies, and seasonal treats. Our mission is to bring warmth, comfort, and just the right amount of sweetness to your day.</p>
    </div>

    <!-- Footer will load here -->
    <div id="footer"></div>

    <!-- JavaScript to load header/footer -->
    <script>
        async function loadComponent(id, file) {
            const response = await fetch(file);
            document.getElementById(id).innerHTML = await response.text();
        }
        loadComponent("header", "header.html");
        loadComponent("footer", "footer.html");
    </script>

</body>
</html>
